const works = [

  },

  {
    title: "NORTHCAFÃ‰",
    subtitle: "FOOD APP",
    description: "Frontend, Backend, Design & Research",
    image: "images/northcafÃ©.webp",
    link: "https://complete-northcafe-dm75.vercel.app/" // ðŸ‘‰ External live site
  },


];


    const container = document.getElementById("works-container");

works.forEach(work => {
  const card = document.createElement("div");
  card.className = "relative group aspect-[16/9] overflow-hidden";

  const isExternal = work.link.startsWith("http");
  const targetAttr = isExternal ? 'target="_blank" rel="noopener noreferrer"' : '';

  card.innerHTML = `
    <a href="${work.link}" ${targetAttr} class="block w-full h-full">
      <img src="${work.image}" alt="${work.title} ${work.subtitle}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105 cursor-pointer" />

      <div class="absolute inset-0 bg-black/60 backdrop-blur-sm text-white flex flex-col justify-between p-4 sm:p-8 transition-opacity duration-300 opacity-100 sm:opacity-0 group-hover:opacity-100">
        <div>
          <h2 class="text-[24px] sm:text-[48px] font-normal abeezee leading-tight uppercase break-words">
            ${work.title}<span class="sm:hidden"><br></span><span class="hidden sm:inline"> </span>${work.subtitle}
          </h2>
          <p class="text-[13px] sm:text-[18px] text-white/70 mt-2">${work.description}</p>
        </div>
        <div class="mt-6">
          <span class="inline-flex items-center gap-2 text-[13px] sm:text-[16px] text-[#FE5F55] hover:text-white transition-all duration-200 uppercase abeezee border border-[#FE5F55] hover:border-white px-4 py-2 rounded-full">
            ${isExternal ? 'Visit Site' : 'View Work'}
            <i class="fas fa-arrow-up-right-from-square text-[13px] sm:text-[16px]"></i>
          </span>
        </div>
      </div>
    </a>
  `;

  container.appendChild(card);
});

      const worksSection = document.getElementById("works");
  const worksLink = document.getElementById("worksLink");

  function handleScroll() {
    const sectionTop = worksSection.getBoundingClientRect().top;
    const sectionHeight = worksSection.offsetHeight;

    if (sectionTop <= window.innerHeight / 2 && sectionTop + sectionHeight > 0) {
      worksLink.classList.remove("text-white/60");
      worksLink.classList.add("text-white");
    } else {
      worksLink.classList.remove("text-white");
      worksLink.classList.add("text-white/60");
    }
  }

  window.addEventListener("scroll", handleScroll);
  </script>
