  <script>
    const works = [

        title: "OMOWUNMI'S KITCHEN",

        link: "omowunmi.html"
      },

        title: "NORDWASH",
        description: "Design, Research & Case Study",
        image: "/images/nordwash_cover_img.webp",
        link: "nordwash.html"
      },
            {
        title: "TESLIM'S DESIGN SYSTEM",
        description: "Variables, Components and UI elements.",
        image: "/images/teslims_design_system_cover_img.webp",
        link: "teslim_design_system.html"
      },
            {
        title: "CLANNIT",
        description: "Design Critique & Redesign",
        image: "/images/clannit_img_cover.webp",
        link: "clannit.html"
      },

      {
        title: "NORTH CAFÉ",
        description: "Frontend, Backend, Design & Research",
        image: "/images/north_cafe_cover_img.webp",
        link: "northcafe.html"
      },

      
    ];

    const container = document.getElementById("works-container");

    works.forEach(work => {
      const card = document.createElement("div");
      card.className = "block";

      const isExternal = work.link.startsWith("http");
      const targetAttr = isExternal ? 'target="_blank" rel="noopener noreferrer"' : '';

      card.innerHTML = `
        <a href="${work.link}" ${targetAttr} class="block">
          <img src="${work.image}" alt="${work.title} ${work.subtitle}" class="w-full h-full object-cover" />
        </a>
        <div class="mt-4">
          <h2 class="text-white font-normal text-[24px] sm:text-[32px] leading-tight uppercase">
            ${work.title}
          </h2>
          <p class="text-white/70 font-normal text-[14px] sm:text-[16px] mt-2">${work.description}</p>
        </div>
      `;

      container.appendChild(card);
    });

    // Works link active state
    const worksSection = document.getElementById("works");
    const worksLink = document.getElementById("worksLink");

    function handleScroll() {
      const sectionTop = worksSection.getBoundingClientRect().top;
      const sectionHeight = worksSection.offsetHeight;

      if (sectionTop <= window.innerHeight / 2 && sectionTop + sectionHeight > 0) {
        worksLink.classList.remove("text-white/60");
        worksLink.classList.add("text-white");
      } else {
        worksLink.classList.remove("text-white");
        worksLink.classList.add("text-white/60");
      }
    }

    window.addEventListener("scroll", handleScroll);
  </script>
